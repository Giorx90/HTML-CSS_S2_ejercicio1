<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img class="img" src="../HTML-CSS_S2_ejercicio1/images/Issuu_logo.svg.png" alt="">
        </div>
        <div class="sign_in">
            <p>Already a user?</p>
            <a href="#">Sign in</a>
        </div>
    </header>    
    
    <main>
        <div class="div_form">
            <h1>Create an Issuu Account.</h1>
        </div>
        <div class="div_form">
            <button>Sign in with google</button>
            <button>Continue with Facebook</button>
        </div>
        <div class="div_form">
            <p>or with email</p>
        </div>
        <form action="">
            <div class="div_form">
                <label for="email">Email</label>
                <input type="email" name="email">
            </div>
            <div class="div_form">
                <label for="password">Password</label>
                <input type="password" name="email">
            </div>
            <div class="div_form">
                <span><input type="checkbox" name="checkbox" id=""></span>
                <span><p>I accept the <a href="#">Terms of Service<a> and the <a href="#">Professional Terms of Service.</a></p></span>
            </div>
            <div>
                <button type="submit">CREATE ACCOUNT</button>
            </div>
        </form>

    </main>
    <footer>
        <span class="span_footer">Issuu Inc.</span>
        <span class="span_footer">Terms</span>
        <span class="span_footer">Privacy</span>
        <span class="span_footer">DMCA</span>
    </footer>
</body>
</html>
